<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe Game</title>
</head>
<body>
    <div class="container">
        <h3>Tic Tac Toe</h3>
        <h4>Turn for</h4>
        <div class="turns">
            <h2>X</h2>
            <h2>O</h2>
            <div class="turns-overlay"></div>
        </div>
        <div class="game-board">
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
            <div class="box"></div>
        </div>
        <br><br>
        <h2 class="win-title"></h2>
        <button class="play-btn" onclick = "playGame()">Play Again</button>
    </div>

<script src="script.js"></script>
</body>
</html>
